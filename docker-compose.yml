version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: backend3-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - backend3-network

  app:
    image: alanporcojohnson/backend3-adoption-api:latest
    container_name: backend3-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/backend3?authSource=admin
    depends_on:
      - mongodb
    networks:
      - backend3-network

volumes:
  mongodb_data:

networks:
  backend3-network:
    driver: bridge